<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="left-option">
            <a href="index.html" style="color: rgb(182, 143, 104)">FVA</a>
        </div>
        <div class="right-options">
            <a href="index.html" style="color: rgb(182, 143, 104)">Inicio</a>
            <a href="view.html" style="color: rgb(182, 143, 104)">Informações gerais</a>
        </div>
    </header>

    <div class="container">
        <h1 style="color: rgb(182, 143, 104)">Cadastro de Conteúdos</h1>
        <div class="input-group">
            <input type="text" class="id" placeholder="Id:">
            <input type="text" class="categoria" placeholder="Categoria:">
            <input type="text" class="Titulo" placeholder="Título:">
        </div>
        <input type="text" class="Site" placeholder="Link:">
        <input type="text" class="descricao" placeholder="Descrição:">

        <div class="button-group">
            <button class="button1" style="color: rgb(182, 143, 104)">Inserir</button>

            <button class="button3"style="color: rgb(182, 143, 104)">Excluir</button>
            <button class="button4"style="color: rgb(182, 143, 104)">Limpar</button>
        </div>

    </div>

    <div class="container2">
        <table class="news-table">
            <tr>
                <th>id</th>
                <th>Categoria</th>
                <th>Título</th>
                <th>Link</th>
                <th>Descrição</th>
            </tr>
        </table>
    </div>

 
    <script src="app.js"></script>
</body>
</html>
